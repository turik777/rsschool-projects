<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pulse"></div>
    <div class="player">
        <div class="player-song">
            <audio src="assets/audio/ecstasy.mp3"></audio>
            <div class="song-name">
                <h2 class="song-title">Ecstasy</h2>
                <p class="song-artist">New Order</p>
            </div>
            <div class="song-cover"></div>
        </div>
        <div class="player-progress">
            <input class="progress-bar" type="range"  min="0" max="100" value="0">
            <div class="progress-time">
                <span class="time-current">0:00</span>
                <span class="time-total">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <button class="loop" type="button"></button>
            <button class="backward" type="button"></button>          
            <button class="play" type="button"></button>          
            <button class="forward" type="button"></button>
            <button class="shuffle" type="button"></button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/turik777" target="_blank"><img src="assets/svg/github-mark.svg" alt="My Github" tar></a>
        <p>&copy; 2024 by Artur Bazaluk</p>
        <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><img src="assets/svg/rsschool-logo.svg" alt="RS School"></a>
    </footer>
</body>
</html>
